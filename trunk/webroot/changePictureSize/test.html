        <div class="header" id="imgContainer">
            <img id="imageFullScreen" src="images/111.jpg">

    <!-- <script type="text/javascript" src="js/zepto.min.js"></script> -->
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/e-smart-zoom-jquery.js"></script>
<script>
/* var init = function(x){alert(x);}
var fun2 = function(x){alert(x[0])};
init.apply(fun2, [8]); */
//$(document).bind('mousewheel', function(){alert(23)});
    $(document).ready(function() {        
        $('#imageFullScreen').smartZoom({'containerClass':'zoomableContainer'});        
        $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
        $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);
        
        function zoomButtonClickHandler(e){
            var scaleToAdd = 0.8;
            if(e.target.id == 'zoomOutButton')
                scaleToAdd = -scaleToAdd;
	            //alert(e.target.src);
            $('#imageFullScreen').smartZoom('zoom', scaleToAdd);
        }        
        function moveButtonClickHandler(e){
            var pixelsToMoveOnX = 0;
            var pixelsToMoveOnY = 0;
    
            switch(e.target.id){
                case "leftPositionMap":
                    pixelsToMoveOnX = 50;	
                break;
                case "rightPositionMap":
                    pixelsToMoveOnX = -50;
                break;
                case "topPositionMap":
                    pixelsToMoveOnY = 50;	
                break;
                case "bottomPositionMap":
                    pixelsToMoveOnY = -50;	
                break;
            }
            $('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);
        } 
    });
</script>
</body></html>
