<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,user-scable=0" />
<title>Demo Title</title>
	<link rel="stylesheet" href="css/base.css"></link>
	<link rel="stylesheet" href="css/index.css"></link>
</head>
<body>
<!-- 版心容器 在320 - 640之间自适应 -->
<div class="container">
    <!-- 搜索栏 -->
    <!-- 
                最外层 search：固定搜索栏位置
      search_box: 定位搜索栏内部元素
     -->
    <header class="search">
        <div class="search_box">
            <a href="#" class="icon_logo"></a>
            <form action="#">
                <span class="icon_search"></span>
	            <input type="search" placeholder="请输入关键字"/>
            </form>
            <a href="#" class="login">登录</a>
        </div>
    </header>
    <!-- 轮播图 -->
    <div class="banner">
        <ul class="clearfix">
            <!-- 6张轮播图，收尾加一张，实现无缝轮播 -->
            <li><a href="#"><img src="images/banner_6.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_2.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_1.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_3.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_4.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_5.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_6.jpg"/></a></li>
            <li><a href="#"><img src="images/banner_2.jpg"/></a></li>
        </ul>
        <!-- 原点 -->
        <ul>
            <!-- 首先被选中的点 -->
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 导航栏 -->
    <div class="nav">
        <ul class="clearfix">
            <li><a href="#"><img src="images/nav1.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav2.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav3.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav4.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav5.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav6.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav7.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav8.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav9.png"/><p>分类</p></a></li>
            <li><a href="#"><img src="images/nav10.png"/><p>分类</p></a></li>
        </ul>
    </div>
    <!-- 商品栏 -->
    <div class="product">
        <section class="pro_box">
            <div class="pro_tittle nb">
                <div class="f_left">
                    <span class="sk_icon"></span>
                    <span class="sk_text">掌上秒杀</span>
                    <div class="sk_time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="f_right">
                    <a href="#" class="m_r10">更多></a>
                </div>
            </div>
            <div class="pro_content">
                <!-- ul清除浮动 -->
                <ul class="sk_product clearfix">
                    <li>
                        <a href="#"><img src="images/prod_1.jpg"/></a>
                        <p class="now_price">#10.0</p>
                        <p class="old_price">#100.0</p>
                    </li>
                    <li>
                        <a href="#"><img src="images/prod_2.jpg"/></a>
                        <p class="now_price">#10.0</p>
                        <p class="old_price">#100.0</p>
                    </li>
                    <li>
                        <a href="#"><img src="images/prod_3.jpg"/></a>
                        <p class="now_price">#10.0</p>
                        <p class="old_price">#100.0</p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="pro_box">
            <div class="pro_tittle"><h3>京东自营</h3></div>
            <div class="pro_content clearfix">
                <a class="w_p50 f_left b_right"><img src="images/prod_2_4.png"/></a>
                <a class="w_p50 f_right b_bottom"><img src="images/prod_2_5.png"/></a>
                <a class="w_p50 f_right"><img src="images/prod_2_6.png"/></a>
            </div>
        </section>
        <section class="pro_box">
            <div class="pro_tittle"><h3>京东超市</h3></div>
            <div class="pro_content clearfix">
                <a class="w_p50 f_right b_lefg"><img src="images/prod_2_1.png"/></a>
                <a class="w_p50 f_left b_bottom"><img src="images/prod_2_2.png"/></a>
                <a class="w_p50 f_left"><img src="images/prod_2_3.png"/></a>
            </div>
        </section>
        <section class="pro_box">
            <div class="pro_tittle"><h3>京东热门</h3></div>
            <div class="pro_content clearfix">
                <a class="w_p50 f_left b_right"><img src="images/prod_2_4.png"/></a>
                <a class="w_p50 f_right b_bottom"><img src="images/prod_2_5.png"/></a>
                <a class="w_p50 f_right"><img src="images/prod_2_6.png"/></a>
            </div>
        </section>
    </div>
</div>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</html>
