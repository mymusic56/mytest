<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .loading {
        width: 100%;
        height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
    }

    .pic{
        background: green;
        width: 10px;
        height: 20px;
        border-radius: 20px;
    }

</style>
<script type="application/javascript" src="../lib/zepto.min.js"></script>
<script>
    var w = 0;
    var timer = setInterval(function () {
        w += 1;
        document.querySelector(".pic").style.width = w+"px";
    }, 10);
    document.onreadystatechange=function(){
        if(document.readyState=="complete"){
            document.querySelector(".pic").style.hidden = true;
            clearInterval(timer);
        }
    }
    $(function(){
    });
</script>
<body>
<div class="loading"><div class="pic" id="process"></div></div>
<h3>Test</h3>
<div><img src=""/></div>
</body>
</html>
