<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="img" src="http://www.runoob.com/wp-content/uploads/2016/04/trolltunga.jpg">
    <script>
        // var img = document.querySelector("#img");
        var img = document.getElementById("img");
        var op = 0.001, interval= 0.001;
        window.onload = function (ev) {

            var timer = setInterval(function () {
                img.style.opacity = op;
                console.log(op);
                if (op >= 1) {
                    clearInterval(timer)
                }
                op += interval;
            }, 10);
        }

    </script>
</body>
</html>
