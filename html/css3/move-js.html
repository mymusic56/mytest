<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background: green;
        }

    </style>
</head>
<body>

<p><b>注意：</b>该实例无法在 Internet Explorer 9 及更早 IE 版本上工作。</p>

<div id="move"></div>

<p>鼠标移动到 div 元素上，查看过渡效果。</p>
<input type="button" value="点击移动" onclick="move()"/>
<script>
    function move(){
        var time = 5000, len = 100;
        var speed_w = speed_h = 100/500;
        var div = document.getElementById("move");
        var m_x = m_y = 0;
        var timer = setInterval(function () {
            div.style.transform = "translate("+m_x+"px,"+m_y+"px)";
            div.style.webkitTransform = "translate("+m_x+"px,"+m_y+"px)";

            m_x += speed_w;
            m_y += speed_h;

            if (m_x >= len) {
                clearInterval(timer);
            }
        }, 10);
        //.style.transform = "translate(20px, 30px)";
    }
</script>
</body>
</html>
