<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 250px;
		border: 1px solid gray;
		box-shadow: 0 0 10px 10px rgba(255, 0, 128, 0.8);/*向右偏移 向下偏移 模糊半径 阴影宽度*/
		text-align: center;
	}
	.box .head{
		background: #4CAF50;
		color: #fff;
		padding: 10px;
		font-size: 40px;
	}
	.box .content{
		padding: 10px;
	}
</style>
</head>
<!-- 
http://www.runoob.com/try/try.php?filename=trycss3_box-shadow4
 -->

<body>
	<div class="container">
		<div class="box">
			<div class="head">
				<h1>1</h1>
			</div>
			<div class="content">
				<p>January 1, 2016</p>
			</div>
		</div>
	</div>
</body>
</html>
