<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>arrow functions</div>
<script>
    //所谓的箭头函数，其实就是匿名函数的一种简写
    //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Functions/Arrow_functions
    'use strict';
    var obj = {
        i: 10,
        b: () => console.log(this.i, this),
        c: function() {
            console.log( this.i, this)
        }
    }
    var res = obj.b();
    console.log('---',res,'---');
    // undefined, Window{...}
    res = obj.c();
    // 10, Object {...}
    console.log('---',res,'---');

    var func = () => {foo: 1};
    console.log(func())//undefined
    func = () => ({foo: 1});
    console.log(func())
</script>
</body>
</html>
