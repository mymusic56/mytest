<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>arrow functions</div>
<script>
    //所谓的箭头函数，其实就是匿名函数的一种简写
    //https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Functions/Arrow_functions
    var arr = [
        'zhangsan',
        'lisi',
        'wangwu'
    ];

    var mapRes = arr.map(function (element) {
        return element.length
    });

    console.log(mapRes, '----------------------')

    mapRes = arr.map((element) => {
        return element.length
    });
    console.log(mapRes, '----------------------')

    mapRes = arr.map(element => {
        return element.length
    })
    console.log(mapRes, '----------------------')

    mapRes = arr.map(element => element.length)
    console.log(mapRes, '----------------------')

    console.log('----------------------')
    function Person(){
        this.age = 0;

        setInterval(() => {
            this.age++; // |this| 正确地指向 p 实例
        }, 1000);
    }

    var p = new Person();

    setInterval(() => {
        console.log(p.age);
    }, 3000)


    console.log('----------------------')
    var arguments = [1, 2, 3];
    var arr = () => arguments[0];

    var res = arr(); // 1
    console.log(res)
    function foo(n) {
        var f = () => arguments[0] + n; // 隐式绑定 foo 函数的 arguments 对象. arguments[0] 是 n
        return f();
    }
    res = foo(1); // 2
    console.log(res)


</script>
</body>
</html>
